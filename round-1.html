<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy Round One</title>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <BR/>
    <header>FIRST ROUND</header>
    <script src="./scripts/index.js" type="module" defer></script>
    <div class="player_turn"><h2>PLAYER TURN</h2></div>
    <div class="grid">
      <!-- Javascript builds the table -->
      <div id="myDynamicTable"></div>
    </div>
      <h1 class="question_display"></h1>
    <div class="gameplay">
      <input class="entry" type="text"/>
      <div class="guess_pass">
        <button class="guess" type="submit">GUESS</button>
        <button class="pass" type="submit">PASS</button>

      </div>
    </div>
    <div class="player_score">
      <h3 class="player_one_score">Player One Score: 0</h3>
      <h3 class="player_two_score">Player Two Score: 0</h3>

    </div>
    <div class="buttonbox">
      <button class="next_round">NEXT ROUND</button>
    </div>

    <footer>Footer Site Information</footer>
  </body>
</html>
